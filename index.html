<!DOCTYPE html>
<html>
	<head>
		<title>Angular News Board</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="assets/css/app.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<script src="assets/js/app.js"></script>
		<style>.glyphicon-thumbs-up {cursor: pointer;}</style>
	</head>
	<body ng-app="newsBoard">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<ui-view></ui-view>
				</div>
			</div>
		</div>
		<script type="text/ng-template" id="/home.html">
			<div class="page-header">
				<h1>Angular News Board</h1>
			</div>
			<div ng-repeat="post in posts | orderBy: '-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="upVote(post)"></span>
				{{post.upvotes}}
				<span class="post-name">
					<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
					<span ng-hide="post.link">{{post.title}}</span>
					<span>
						<a href="#/posts/{{$index}}">Comments</a>
					</span>
				</span>
			</div>
			<form ng-submit="addPost()" class="post-form">
				<h3>Add new post</h3>
				<div class="form-group">
					<input class="form-control" type="text" ng-model="title" placeholder="Title"></input>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" ng-model="link" placeholder="Link"></input>
				</div>
				<button type="submit" class="btn btn-primary">Post</button>
			</form>
		</script>
		<script type="text/ng-template" id="/posts.html">
			<div class="page-header">
				<h3>
		    		<a ng-show="post.link" href="{{post.link}}">
		        		{{post.title}}
		    		</a>
		    		<span ng-hide="post.link">
		    			{{post.title}}
		    		</span>
		    	</h3>
			</div>
			<div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
				<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(comment)"></span>
		    		{{comment.upvotes}} - by {{comment.author}}
				<span style="font-size:20px; margin-left:10px;">
					{{comment.body}}
		    	</span>
			</div>
			<form ng-submit="addComment()" class="post-form">
				<h3>Add a new comment</h3>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Comment" ng-model="body"></input>
				</div>
				<button type="submit" class="btn btn-primary">Post</button>
			</form>
		</script>
	</body>
</html>
